    <!-- 
        面向对象是一种编程思想，能够方便我们开发一些项目

        面向过程开发：其实就是我们之前写的代码，从上到下依次写，要侧重于每一个过程的实现，每一个过程都要亲力亲为的去写

        洗衣服：
            倒入脏衣服
            加水
            加洗衣液
            泡十分钟
            手搓
            踩两脚
            拧干
            倒入清水
            再揉搓
            踩两脚
            拧干
            

        面向对象开发：找专门负责的对象来调用它的方法一次性完成
        洗衣服：
            找个洗衣机，调用它洗衣服的功能

        所谓的面向对象开发，其实就是找到对应的对象，再调用它对应的方法来帮我们完成一些功能

        学了面向对象思想，大部分时候还是要面向过程。
        面向对象，其实是面向过程的高度封装。

        好多东西，别的大牛帮我们封装好了，我们只要调用就可以了。
            例：jQuery，它就是封装好的一套代码，我们要用它的功能只要调用就可以了
                animate。也可以吧这个代码分享给别人，别人只要调用就行了

            开源代码，github.com


        我们以前也用过面向对象思想了：
            Date对象：日期对象

            var now = new Date();
            now.getFullYear(); //只要调用就行了，不需要管这个方法里面怎么写的
     -->
