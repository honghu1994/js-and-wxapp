<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 60px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .defau {
        width: 200px;
        height: 20px;
    }

    .de1 {
        background-position: 0 -20px;
    }
</style>

<body>
    <div class="container">
        <label>手机号</label>
        <input type="text" id="txt"><span></span><br />
    </div>

    <script>


        // 手机是11位  {11}

        // 13    开头的可以接 0-9   130  131 132 133 134 135 136 137 138 139
        // 14    145 147 后面直接能5或者7
        // 15    接0-9
        // 17    接0 7 6  170 177 176
        // 18    接0-9
        // 19    199

        // ^((13\d)|(14(5|7))|(15\d)|(17[076])|(18\d)|(199))\d{8}$

        // console.log(/^((13\d)|(14(5|7))|(15\d)|(17[076])|(18\d)|(199))\d{8}$/.test(13800138000)); //true
        // console.log(/^((13\d)|(14(5|7))|(15\d)|(17[076])|(18\d)|(199))\d{8}$/.test(138001380001)); //false
        // console.log(/^((13\d)|(14(5|7))|(15\d)|(17[076])|(18\d)|(199))\d{8}$/.test(12380013800)); //false




        // 找到文本框加失去焦点事件
        document.getElementById('txt').onblur = function () {

            if (/^((13\d)|(14(5|7))|(15\d)|(17[076])|(18\d)|(199))\d{8}$/.test(this.value)) {

                alert('手机号输入正确');
            } else {

                alert('请输入正确的手机号');
            }
        }

    </script>
</body>

</html>
