        // 在模拟系统内数组的构造函数
        function Myarr(){

            // 实参有多少个，就遍历多少次，再把实参依次加到创建的对象
            for(var i = 0 ; i < arguments.length; i++){

                this[i]  = arguments[i];
            }

            this.length = arguments.length;
        }

        // 模拟出了系统提供的数组的push方法
        Myarr.prototype.push = function(ys){

            this[this.length] = ys;
            this.length++;
        }


        var obj = {
            0:10,
            1:20,
            2:30,
            length:3
        }

        Myarr.prototype.push.call(obj,40);
        console.log(obj);
