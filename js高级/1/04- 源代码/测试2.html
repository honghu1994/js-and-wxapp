<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>

    <!-- 导入地图api -->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=1FRGSHHIBO7hzTMGIfvGdHNiuy29d8id"></script>
    <title>地图展示</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>

<script type="text/javascript">


    // 百度地图API功能
    // 代表把这个div变成地图对象
    var map = new BMap.Map("allmap");    // 创建Map实例


    navigator.geolocation.getCurrentPosition(function (loc) {

        // 初始化地图,设置中心点坐标和地图级别，最高19
        // 先写经度再写纬度
        map.centerAndZoom(new BMap.Point(loc.coords.longitude, loc.coords.latitude), 18);

    });


    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    // 设置当前城市
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放


    // 谷歌地球：它就是用卫星拍摄地图上每隔位置的点，你可以放大，一个月前的
    // 2012的时候好多人用
    // 看到一些军事基地
</script>
