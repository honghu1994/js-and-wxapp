        原型对象：本质上也是一个对象
        
        什么时候有这个对象？
               当你声明一个构造函数的时候，就会有一个原型对象

        
    分以下三步学习：
        1.先找到这个对象
                构造函数.prototype 这就是找到原型对象

        2.这个对象有什么作用和特点
                给原型对象加的方法，实例化出来的对象也可以调用（相当于实例化出来的对象也拥有了）

        3.为什么要有这个对象
                可以把一些实例化对象相同的方法和属性写在原型里，就可以节约内存空间

     -->

        function Person(name, age, gender) {

            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        // 把相同方法写到原型里有个好处：节省内存空间
        Person.prototype.sayHi = function () {

            console.log('hello');

        }

        var p1 = new Person('林利群', 98, true);
        p1.sayHi();

        var p2 = new Person('龙玉川', 16, false);
        p2.sayHi();

        console.log(p1.sayHi === p2.sayHi);//true
