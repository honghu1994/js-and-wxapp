        // 构造函数：其实就跟我们刚刚封装的函数效果都是一样的
        // 不用自己创建对象，也不用自己返回对象
        // 构造函数作用：就是用来方便让我们创建对象的，不用每次创建对象都一个一个给它属性赋值
        function Person(name, age, gender) {

            //不用自己创建了
            this.name = name;
            this.age = age;
            this.gender = gender;
            // 不用自己返回了
        }

        /*
        new帮我们做的事：
            会帮我们创建空对象
            并且调用这个构造函数的时候，把函数里的this指向了这个空对象
            函数结束的时候返回这个对象
        */
        var p1 = new Person('jack', 16, true);
        var p2 = new Person('rose', 15, false);
        var p3 = new Person('andy', 19, true);

        console.log(p1);
        console.log(p2);
        console.log(p3);
