<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 

        原型对象也有自己的原型！

        所有对象都有__proto__属性，指向了自己对应的原型对象

        原型对象也是对象，所以它也有 __proto__ 属性

        我们自己写的原型对象又指向了Object的原型对象


        原型链：每个对象都有自己的原型对象，原型对象也有自己的原型对象，直到null
                像这样的像一条链条一样的指过去，就叫原型链


        成员的访问规则：
                如果自己对象有这个成员，就访问自己的，如果自己没有，就访问原型的，如果原型没有，就访问原型的原型的，
                如果原型的原型还没有，继续往上找，直到找到null还没有就返回undefined或报错
     -->

    <script>
        function Person(name, age) {

            this.name = name;
            this.age = age;
        }

        Person.prototype.sayHi = function () {

            console.log('原型里的sayHi');

        }

        Person.prototype.toString = function(){

            return '[object Person]';
            
        }

        // console.log(Person.prototype.__proto__ === Object.prototype ); //true
        // console.log(Object.prototype.__proto__);//null
        var p1 = new Person('jack',16);
        // console.log(p1.__proto__ === Person.prototype);
        // console.log(Person.prototype.__proto__ === Object.prototype);
        var p2 = new Person('rose',17);

        p1.sayHi = function(){

            console.log('p1的sayHI');
            
        }

        p1.sayHi();//p1的sayHi
        p2.sayHi();//原型的sayHi

        console.log(p1);
        console.log(p2);

        console.log(p1.toString());        
        // console.log(p1.xxoo());   
        
    
        console.log(p1.oooo); //undefined


    
        
        

        
    </script>
</head>

<body>

</body>

</html>
