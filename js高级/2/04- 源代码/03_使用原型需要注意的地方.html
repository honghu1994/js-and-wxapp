        只要声明了构造函数就会有一个跟它对应的原型对象

        注意事项：
                1. 原型里写大家共用的属性或者方法，不是共用就不要写在原型里
                        例如性别，每个人的性别不一样，所以不要写在原型里


                2. 给原型加成员（属性和方法）只能通过 构造函数.prototype 来添加
                        如果是 实例对象 添加  只是这个实例对象有，其他实例对象没有

                3. 如果要修改原型的成员，也要通过 构造函数.prototype 来修改

                4. 建议给原型加属性和方法最好声明构造函数一完就写


                5. 原型对象可以被替换. 替换前实例化出来的对象，指向的是原来的原型，替换后实例化出来的对象，指向的是替换后的内容

        // 5. 原型对象可以被替换
        function Person(name, age) {

            this.name = name;
            this.age = age;
        }

        Person.prototype.sayHi = function () {

            console.log('大家好，我叫' + this.name);

        };

        var p1 = new Person('jack', 16);
        var p2 = new Person('rose', 17);

        p1.sayHi();
        p2.sayHi();

        
        Person.prototype = {

            country: "中国",
            eat: function () {

                console.log(this.name + "吃饭");

            }
        };
