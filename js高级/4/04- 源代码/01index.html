<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #map{
            width: 800px;
            height: 600px;
            background-color: #ccc;

            /* 方便让食物参照它定位 */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    var map=document.getElementById('map')
    function Food(width,height,bgColor,x,y){
        this.width=width||20;
        this.height=height||20;
        this.bgColor=bgColor||'green';
        this.x=x||0;
        this.y=y||0;
    }
    var food =new Food();
    var div =document.createElement('div')
    div.style.width=food.width+'px'
    div.style.height=food.height+'px'
    div.style.backgroundColor=food.bgColor;
    div.style.position='absolute';
    // div.style.left=food.x+'px';
    // div.style.top=food.y+'px'
    // map.appendChild(div)
    var maxX=map.offsetWidth/food.width;
    food.x=parseInt (Math.random()*maxX)
    var maxY=map.offsetHeight/food.height;
    food.y=parseInt(Math.random()*maxY)
    div.style.left=food.x*food.width+"px";
    div.style.top=food.y*food.height+"px";
    map.appendChild(div);

    </script>
</body>
</html>
