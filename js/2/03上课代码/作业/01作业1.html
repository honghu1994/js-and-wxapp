    <script>
      /* 
1.用变量保存，并 打印
要求用户输入两个数字，然后算出两个数字的和 相加

要求用户输入两个数字，然后算出两个数字的差 相减

要求用户输入两个数字，然后算出两个数字的积 相乘

要求用户输入两个数字，然后算出两个数字的商 相除
      */

      //1.求和
      var num1 = +prompt('请输入1个数：'); // +'12' -> 12
      var num2 = +prompt('请输入2个数：');
      var res = num1 + num2;
      console.log(res);

      //1.求差
      var num1 = +prompt('请输入1个数：'); // +'12' -> 12
      var num2 = +prompt('请输入2个数：');
      var res = num1 - num2;
      console.log(res);

      //1.求积
      var num1 = +prompt('请输入1个数：'); // +'12' -> 12
      var num2 = +prompt('请输入2个数：');
      var res = num1 * num2;
      console.log(res);

      //1.求商
      var num1 = +prompt('请输入1个数：'); // +'12' -> 12
      var num2 = +prompt('请输入2个数：');
      var res = num1 / num2;
      console.log(res);

    </script>
