<html>

    <title></title>
    <meta charset='UTF-8'/>
    <script>
      /* 一个篮子放10个鸡蛋，要求用户输入鸡蛋的数量，我们计算并打印出一共需要多少个篮子
          例：一共有30个鸡蛋，需要3个篮子
              一共有31个鸡蛋，需要4个篮子 */
      var eggNum = +prompt('请输入鸡蛋的个数：');
      var lanZiNum = eggNum / 10;
      lanZiNum = Math.ceil(lanZiNum);
      
      console.log(lanZiNum);

    </script>

  </body>
