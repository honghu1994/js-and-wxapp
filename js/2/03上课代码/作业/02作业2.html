<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      //随机生成0-100之间的三个整数，打印出每个数字，并打印出里面的最大值，最小值
      var num1 = Math.floor(Math.random() * 100);
      var num2 = Math.floor(Math.random() * 100);
      var num3 = Math.floor(Math.random() * 100);

      console.log(num1,num2,num3);

      var maxNum = Math.max(num1,num2,num3);
      var minNum = Math.min(num1,num2,num3);

      console.log('最大值：' + maxNum);
      console.log('最小值：' + minNum);
    </script>
  </head>

  </body>
</html>
