  <script>
    /*  1.直接量是什么？ */
    //  直接在 js 中 写的数据~~！

    
    // 2.数据类型是什么？
    // 因为 JS 中的数据 明显可以分成很多类，所以 就 分出 了 若干个 数据类型

    // 3.如何检测数据类型？
    // typeof --> 类型名称字符串
    var a = typeof '小白白'; // var a = 'string';
    var b = typeof(5201314); // var b = 'number'


    // 4.变量是什么？
    // 1.本质上 是 内存里的 一块 空间，变量名 是 这个空间的 “代号”
    // 2.通俗的说，变量就是一个 容器，用来装数据~~！ 一次 只能装一个数据
    var tcName = '波老师';
    tcName = '泽老师';

    console.log(tcName);
    console.log(tcName + '，我爱你~~~');


  </script>
