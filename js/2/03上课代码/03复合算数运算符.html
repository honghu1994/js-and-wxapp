    <title></title>
    <meta charset='UTF-8'/>
    <script>
      //1. 算数运算符 + - * / %  **
      // ** 求次方
      console.log(2**3);// 2 * 2 * 2

      //2. = 赋值运算符
      //   = 会 将 右边的 值 赋给 左边
      var a = 1;
      // var usrName = prompt('您的女友名字：');

      //3.复合赋值运算符----------------------------------------------
      //  作用：将 变量里的值 取出 ，与另一个 值运算，并将 结果 重新 赋值 到这个变量
      //  口诀：对某个变量自身 做 算数运算
      //  +=   -=    *=     /*     %=
      //3.1 += -------------------
      var num = 1;
      // num = num + 2;
      num += 2;
      console.log(num); // 3

      //3.2 -= 
      var num = 100;
      num -= 40; // num = num - 40;
      console.log(num); // 60

      //3.3 *= 
      var num = 5;
      num *= 5; // num = num * 5;
      console.log(num); // 25

      //3.4 /=
      var num = 100;
      num /= 5;
      console.log(num);//20

      //4.神奇的 += ---------------------------------------------------------------
      //4.1 如果 变量 是和 数值 运算，那么 += 就起到了 算数运算的 效果
      var num = 110;
      num += 120;
      console.log(num);

      //4.2 如果 变量 是和 非数值 运算，那么 += 就会起到 字符串的连接 作用
      var str = 123;
      str+='我爱你~~~';
      str+='你爱我妈？';
      str+=',分手~~！'
      console.log('str ='+str); // 123我爱你~~~你爱我妈？,分手~~！

    </script>
