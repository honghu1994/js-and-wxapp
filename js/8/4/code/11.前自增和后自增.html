<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    //前自增 ：  var b = ++a , 优先于 普通 算数和赋值运算符 执行，会 先 完成 ++操作，再去完成赋值
    //后自增：   var b = a++ , 普通算数和赋值运算符 优先于 后++，会先完成赋值，最后再去 完成++操作

    // var a = 1;
    // a++; // a = a + 1
    // console.log(a); // 2

    var a = 1;
    var b = a++;

    // 后++ 实际执行 如下：
    // var b = a;
    // a = a + 1;

    console.log(b); // 1
    console.log(a);

    // ------------------------------------------

    var a = 1;
    var b = ++a;
    // 前++ 实际执行 如下：
    // a = a + 1;
    // var b = a;

    console.log(b); // 2
    console.log(a); // 2

    // ---------------------------------------------
    var a = 1;
    var b = 2;
    var c = ++a + b++;

    // 前++ 实际执行 如下：
    // a = a + 1;
    // var c = 2 + b;
    // b = b + 1;


    console.log(a); // 2
    console.log(b); // 3
    console.log(c); // 4
  </script>
</head>

<body>
</body>

</html>
