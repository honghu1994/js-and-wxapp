    <meta charset='UTF-8'/>
    <script>
      //0. 将 1 - 100 的数 存入数组--------------------------------------

      //1.创建空数组
      var arrNum = [];

      //2.用 for 循环 生成 1 - 100 之间的数
      for(var i = 1; i<=100;i++){
        //3.将生成的 数 追加 到 数组中
        arrNum.push(i);
      }

      //4.打印数组
      console.log(arrNum); // [1,2,3,4,5,6........98,99,100]
    </script>
