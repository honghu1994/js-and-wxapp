<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 数组创建方式

    //1.new 的方式 -----------------------------------------
    //1.1 创建空数组
    var arr = new Array();

    //1.2 创建带 初始 长度 的 空数组
    var arr = new Array(3);
    //a. 访问 未赋值 的空间，得到 undefined
    console.log(arr[0]);


    //1.3 创建带 初始值 的数组
    var arr = new Array(1,2,'小苍苍');




    //2.字面量 [ ] 方式  --- 强烈推荐，用的最多  ------------------------------
    //2.1 创建空数组
    var arr = [];


    //2.2 创建 带 初始值的 数组
    var arr = [1, 2, '小苍'];

  </script>
