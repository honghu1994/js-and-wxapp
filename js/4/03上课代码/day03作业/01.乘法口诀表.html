<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      //用字符串 变量 保存 所有 要输出的内容
      var str = '';

      // 外层循环负责：生成 行
      for(var row = 1; row <= 9;row++){ // row -> 1 2 3 4 5 6 7 8 9
        // 内层循环负责：生成 列
        for(var col = 1; col <= 10 - row;col++){
          // 拼接一个 算式 如，2 * 2 = 4
          str+= col +' * ' + (10 - row) + ' = ' + (col * (10 - row)) +'\t';
        }

        //当 一行 星星生成 完毕后，再 加入换行符
        str+='\n';
      }

      console.log(str);
      
    </script>
  </head>
  <body>
  </body>
</html>
