  <script>
    /* 
          5. 2006年培养学员80000人，每年增长25%，请问按此增长速度，到哪一年培训学员人数将达到20万人？

          2006  80000
          2007  100000 
          2008  125000
          2009  156250
          2010  19w
          2011  xxxxx
       */

    //循环次数 不能确定，所以 一般 不使用 for循环，而是 while 或者 do while循环

    var year = 2006; // 年份
    var stuNum = 80000; // 学员人数

    while (stuNum < 200000) {
      stuNum *= 1.25; // stuNum = stuNum * 1.25;
      year++;
      
      console.log('【' + year + '】年时，人数达到【' + stuNum + '】');
    }

    // console.log('【' + year + '】年时，人数达到【' + stuNum + '】');
  </script>
