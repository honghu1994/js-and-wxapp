    <meta charset='UTF-8'/>
    <script>
      

      /* 
      6 .老师问学生,这道题你会做了吗?如果学生答"会了(y)",则可以放学.如果学生不会做(n),则老师再讲一遍,再问学生是否会做了......
          如果学生会为止,可以放学
          如果给他讲了5遍还不会,也要放学
       */

      for(var i = 1; i <= 5;i++){
          // prompt('你会了吗？(y/n)');
          var isOk = confirm('第【' + i + '】遍问：你会了吗？'); // confirm 会 返回 bool值，true/false

          //如果 会了，就退出循环
          if(isOk){
              alert('恭喜你，学会了，快回家陪你的小狗吧~~');
              break;
          }else{
            alert('来，我给你再讲一遍~~~！ --- 恶狠狠的眼神~~~');
            
            if(i == 5){
              alert('你学的太努力了，回去休息一下吧~~~明天再问~~~');
            }
          }
      }

    </script>
