    <title></title>
    <meta charset='UTF-8'/>
    <script>
      // 求1-100之间6的倍数的个数
      var count = 0; // 保存 个数

      for(var i = 1; i <= 100; i++){

        if(i % 6 == 0){
          console.log('i=' + i);
          count++; // 累加 6的倍数的 个数
        }
      }

      console.log('6的倍数的个数为：' + count);


    </script>
  </head>
