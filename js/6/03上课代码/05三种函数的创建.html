<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      // 1.函数名 其实 也是一个 变量 而已，只不过 这个变量里 存的 是 函数对象(代码盒子)
      // 2.三种创建函数的方式，其实 都是创建了 一个 代码盒子，里面装了代码
      // 3.三种方式创建的函数，调用时语法都一样

      // 4.1 声明式函数 会在 页面 预解析 时，被提升 到 所在作用域的 最前端，所以 调用声明式函数的代码 可以写在声明函数之前
      // 4.2 匿名函数 在预解析时 不会 被 提前，所以 调用 必须 在 匿名函数 创建之后
      // 4.3 new 出来的函数，在预解析时 也不会 被提前，所以  调用 必须 在 new出来的函数 创建之后


      // 【函数名 本质上 就是一个变量】

      showLove();
      //1.声明式 创建函数--------平时用的多的 是 这一种-------------------------------
      function showLove(){
        console.log('小白，我喜欢你~~~');
      }
      

      // console.log(showLove());
      // console.log(showLove);

      

      // showLove2(); // 报错，因为 匿名函数 不会在预解析 时 被提升
      //2.匿名函数 ----------------在函数作为参数传递时，偶尔会用到----------------------------
      var showLove2 = function(){
        console.log('我喜欢的是小狗，不是你~~');
      }

      // console.log(showLove2);
      showLove2();
      

      //3.函数对象  -- new 方式-------------基本上用不到---------------------
      // showLove3(); // 报错，因为 new 出来的函数也 不会在预解析 时 被提升

      var showLove3 = new Function('console.log("我是new Function 出来的函数 里的 代码~~！")');

      // console.log(showLove3);
      showLove3();
      

    </script>
  </head>
  <body>
  </body>
</html>
