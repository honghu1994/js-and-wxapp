<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 【自执行函数】：在页面上 只能被执行一次的函数
    //       作用：一般 用来 做 页面上的初始化操作（一般就是指的 准备 初始数据 和 js代码）

    //1.函数 一旦 被 小括号 包起来，就不能被外部 访问了！
    //2.被小括号包起来以后的函数，只有一次 执行机会，就是 立即 加上另一对小括号 来调用
    //3.因为 自执行函数 在外部 无法访问了，函数名 要了也没用了，所以 一般 都用 匿名函数

    (function (usrName) {
      console.log(usrName + ', 我喜欢你~~~~');
    })('班长');


    // showLove();
  </script>
</head>
