    /* 
      6.输入某年某月某日，判断这一天是这一年的第几天，封装成函数
        2019.1.1 -》 2019.5.29  有多少天？
        1月份总天数
        2月份总天数
        3月份总天数
        4月份总天数
        5 月份 29
       */
    //1.主函数：负责 主干业务执行 和 与用户交互-----------------------------------
    function main() {
      var usrYear = getUsrNum('请输入年份：');
      var usrMonth = getUsrNum('请输入月份：');
      var usrDay = getUsrNum('请输入天：');

      //1.计算 从 1月 到 usrMonth-1 月 的总天数
      var allDaysnum = countYueDays(usrYear, usrMonth - 1);

      //2.将 最后一个月的天数 累加
      allDaysnum += usrDay;

      alert('总天数为：' + allDaysnum);
    }

    //2.获取用户输入的数值函数 ----------------------------------------------------
    function getUsrNum(msg) {
      do {
        var usrNum = parseInt(prompt(msg));
      } while (isNaN(usrNum)); // 如果 是非数值，则要求用户重新输入
      // 返回用户输入的数值
      return usrNum;
    }

    //3.循环累加 月份 的 总天数 ---------------------------------------------------
    function countYueDays(year, month) {
      var totalDays = 0;

      for (var yue = 1; yue <= month; yue++) {
        if (yue == 1 || yue == 3 || yue == 5 || yue == 7 || yue == 8 || yue == 10 || yue == 12) {
          totalDays += 31;
        } else if (yue == 4 || yue == 6 || yue == 9 || yue == 11) {
          totalDays += 30;
        } else {
          if (usrYear % 400 == 0 || (usrYear % 4 == 0 && usrYear % 100 != 0)) {
            totalDays += 29;
          } else {
            totalDays += 28;
          }
        }
      }
      return totalDays;
    }
