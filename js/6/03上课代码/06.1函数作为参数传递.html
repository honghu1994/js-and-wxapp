<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      // 函数名 本质上就是一个变量，里面保存 了 函数对象
      // 回调函数：被作为参数传递的函数，就叫做 回调函数

      function a(){
        console.log('我会做很好吃的菜哦~~~');
      }

      //1.函数b 的形参 接收一个 传入的函数 ------------------------------------
      function b(funA){
        console.log('你想追我？你有什么技能？');
        // console.log(funA);

        //1.1 调用传入的函数
        funA(); // 相当于： a();
      }

      //2. 调用函数b时，将 函数a 作为 参数传递 给 形参funA  ---------------------
      //   相当于 funA = a; 
      // b(a()); -- 强调：函数作为参数传递时，不要 加 小括号！！！
      b(a);

    </script>
  </head>

  </body>
</html>
