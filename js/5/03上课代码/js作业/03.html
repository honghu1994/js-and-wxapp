        <script>
            
            function order(arrNum){
                var arrNew=[];
                
                for (var i=arrNum.length-1 ;i>=0;i--){
                     arrNew.push(arrNum[i])
                    
                }
                return arrNew
            }
            var arr =[1,2,3,4,5]
            var  arr1=order(arr)
            arr=arr1
            console.log(arr);
            

        </script>
