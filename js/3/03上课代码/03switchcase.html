    // == 值判断 两边的 值是不是一样
    // === 判断 两边的值 也 会 判断 两边的 数据类型 是否一样！！

    var usrName = '小班班';

    switch (usrName) {
      case '小波波': { // 相当于 if(usrName === '小波波')
        console.log('亲，我可以亲你吗？');
        break; // 跳出 switch 结构 ，执行 switch结构 后面的代码
      }
      case '小苍苍': {
        console.log('亲，我可以抱你嘛？');
        break;
      }
      case '小泽泽': {
        console.log('亲，我可以带你去湘江边吗？');
        break;
      }
      default: {
        console.log('我不喜欢男的~~~~');
      }
    }

    console.log('我是switch结构后面的代码~~~~');
