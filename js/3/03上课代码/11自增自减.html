<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      //1. 复合赋值运算符
      //    +=   -=   *=   /=.....
      var a = 1;
      a += 12;// a = a + 12

      var i = 1;
      i+=1; // i = i + 1


      //2.自增自减
      //  只能 对 自己这个变量 做 +1  或 -1 的操作
      var b = 1;
      b++; // b+=1； -》 b = b + 1;
      console.log(b); // 2

      var c = 10;
      c--; // c-=1; -》 c = c - 1;
      console.log(c); // 9
    </script>
  </head>
  <body>
  </body>
</html>
