<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      //1.需求：要 在 内存中 开辟一个空间，保存 浏览器用户 输入的 数据
      var bzGfNumber = prompt('请输入班长的女朋友的电话号码：'); // 将用户 输入的值 保存到 【变量空间】
      console.log(bzGfNumber); // 打印【变量空间】里保存的值

      //2.什么是变量：本质上 就是 内存里的 一块空间 , 变量名 就是 这个空间的 代号~~~
      //             通俗的说 就是 一个容器（盒子），往里面 可以保存 一个苹果！！

      //2.1 变量的 声明---------------------------------------------
      //    语法 ： var 变量名;
      //            变量名 = 值; // 声明后，赋值
      //    a.声明变量，但没有赋值 之前，变量中的默认值为 undefined
      //
      var bzBFNumber; // 在内存中开辟一个空间 ，默认值为 undefined
      console.log(bzBFNumber); // undefined
      
      bzBFNumber = 1123310819;
      console.log(bzBFNumber); // 1123310819

      //2.2 变量的 声明赋值   ----------------------------------------
      //    语法： var 变量名 = 值；
      var bzrBFNumber = 18620909999;
      console.log(bzrBFNumber);
      
      //强调 ：一个变量 只能 存 1 个 数据

      //2.3 访问和设置 变量里的值 -------------------------------------
      // a. 访问变量：只需要 使用 变量名就可以了！！！
      var usrName = '小苍苍';
      console.log(usrName);
      // alert(usrName);

      // b. 修改变量空间里的值 -- 本质上 是 覆盖了 原来 变量空间里的值
      usrName = '小波波';
      console.log(usrName);
      
      //2.4 小坑：变量名 和 字符串容易弄混
      var a = 110;
      console.log('a'); // -> a
      console.log(a); // -> 110

      
      



    </script>
  </head>
  <body>
  </body>
</html>
