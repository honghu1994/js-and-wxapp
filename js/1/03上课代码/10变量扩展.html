    <script>
        //1.不使用 var 关键字，也能声明变量 ---- 强调：不推荐使用！！！！ --------------------------------
        var a = 110;
        a = 120; // 修改 已经存在的 变量的值！！！
        console.log(a);
        
        b = 250; // JS 引擎 检查之后 发现 页面上没有 叫做 b 的变量，所以 就 自动创建了一个 变量b!!!
        console.log(b);
        

        //1.1 注意：不使用 var 关键字 来声明变量时，变量声明和赋值 必须在一行！！！
        // c; //报错： c is not defined
        c;
        c = 11;
        console.log(c);

        //2.批量声明变量
        var a,b,c;
        a = 1;
        b = 2;
        c = 3;


        //3.批量声明变量并赋值
        var a = 1,b = 2, c = 3;


        //4.变量给变量赋值 -------------------------------------------------
        //  注意：变量之间赋值：本质上 是将 变量 a 的值 复制一份 给 了 变量 b
        var usrName = '小波波';
        var usrName2 = usrName;
